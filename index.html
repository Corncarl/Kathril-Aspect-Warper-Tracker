
<!DOCTYPE html>
<html>
<head>
<title>Kathril Tracker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
	.row {
		padding-bottom: 2em;
	}

	body {
		background-color: #434343;
		color: #FFFFFF;
		font-size: 1.5em;
	}
	
	img {
		width: 80%;
	}
	
	button {
		padding: 1em !important;
		font-size: 1.8em !important;
	}
</style>

<body>
<br><br>
<h1 class="text-center">Kathril Tracker</h1>
<br><br>
<div class="container-fluid">
	<div class="row">
		<div class="col"></div>
		<div class="col-8 text-center"> 
			<img src="https://cards.scryfall.io/large/front/e/b/ebc57f73-a517-463e-8d55-56aa996d091e.jpg?1591946565" alt="Kathril Aspect Warper">
		</div>
		<div class="col"></div>
	</div>
	<br>
	
	<div class="row">
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnFlying">Flying</button>
		</div>
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnFirststrike">First Strike</button>
		</div>
		<br>
		<br>
	</div>
	<div class="row">
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnDoubleStrike">Double Strike</button>
		</div>
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnDeathtouch">Deathtouch</button>
		</div>
		<br>
		<br>
	</div>
	<div class="row">
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnHexproof">Hexproof</button>
		</div>
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnIndestructible">Indestructible</button>
		</div>
		<br>
		<br>
	</div>
	<div class="row">
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnLifelink">Lifelink</button>
		</div>
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnMenace">Menace</button>
		</div>
		<br>
		<br>
	</div>
	<div class="row">
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnReach">Reach</button>
		</div>
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnTrample">Trample</button>
		</div>
		<br>
		<br>
	</div>
	<div class="row">
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="btnVigilance">Vigilance</button>
		</div>
		<div class="col-6">
			<button type="button" class="btn btn-lg btn-default btn-block" id="1-1counters">0 &nbsp; &nbsp; 1/1 Counters</button>
		</div>
	</div>
	<br>
	<b><p id="selectionMessage">Keywords:</p></b>
	<br>
</div>

<script>
        $(document).ready(function () {
            var selectedButtons = [];
			var counters = 0;

            function updateSelectionMessage() {
                $('#selectionMessage').text('Keywords: ' + selectedButtons.join(', '));
				$('#1-1counters').text(counters);
				$('#1-1counters').append("&nbsp; &nbsp; &nbsp;");
				$('#1-1counters').append("1/1 Counters");
				
				if (counters > 0) {
					$('#1-1counters').removeClass('btn-default').addClass('btn-info');
				}
				else {
					$('#1-1counters').removeClass('btn-info').addClass('btn-default');
				}
            }

            function toggleButtonSelection(btn, keyword) {
                if (btn.hasClass('btn-default')) {
                    if (selectedButtons.length < 12) {
                        btn.removeClass('btn-default').addClass('btn-info');
						counters++;
                        selectedButtons.push(keyword);
                    }
                } else if (btn.hasClass('btn-info')) {
                    btn.removeClass('btn-info').addClass('btn-default');
                    var index = selectedButtons.indexOf(keyword);
                    if (index !== -1) {
                        selectedButtons.splice(index, 1);
						counters--;
                    }
                }
                updateSelectionMessage();
            }

            $('#btnFlying').click(function () {
                toggleButtonSelection($(this), "Flying");
            });

            $('#btnFirststrike').click(function () {
                toggleButtonSelection($(this), "First Strike");
            });

            $('#btnDoubleStrike').click(function () {
                toggleButtonSelection($(this), "Double Strike");
            });
			$('#btnDeathtouch').click(function () {
                toggleButtonSelection($(this), "Deathtouch");
            });

            $('#btnHexproof').click(function () {
                toggleButtonSelection($(this), "Hexproof");
            });

            $('#btnIndestructible').click(function () {
                toggleButtonSelection($(this), "Indestructible");
            });
			$('#btnLifelink').click(function () {
                toggleButtonSelection($(this), "Lifelink");
            });

            $('#btnMenace').click(function () {
                toggleButtonSelection($(this), "Menace");
            });

            $('#btnReach').click(function () {
                toggleButtonSelection($(this), "Reach");
            });
			$('#btnTrample').click(function () {
                toggleButtonSelection($(this), "Trample");
            });

            $('#btnVigilance').click(function () {
                toggleButtonSelection($(this), "Vigilance");
            });
        });
    </script>
</body>
</html>
